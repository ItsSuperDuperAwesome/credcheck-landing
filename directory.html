<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Guru Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #F2F2F2;
      --card-bg: #FFFFFF;
      --text-color: #828586;
      --primary-color: #2B6777;
      --accent-color: #68A1CA;
      --tag-bg: #2B6777;
      --tag-text: #FFFFFF;
    }
    body.dark {
      --bg-color: #000000;
      --text-color: #E5E5E5;
      --card-bg: #1A1A1A;
      --tag-bg: #2B2B2B;
      --tag-text: #FFFFFF;
      --accent-color: #444444;
      --primary-color: #DDDDDD;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-color);
      padding: 20px;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav {
      background: #111;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: -20px -20px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    .score {
      font-weight: bold;
      margin: 1rem 0;
    }
    .tags {
      margin-bottom: 1rem;
    }
    .tag {
      display: inline-block;
      background: var(--tag-bg);
      color: var(--tag-text);
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin: 0 5px 5px 0;
    }
    .description {
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .summary {
      font-style: italic;
      color: var(--text-color);
      margin-top: 1rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-weight: bold;">CredCheck</div>
    <div>
      <a href="/index.html">Home</a>
      <a href="/directory.html">Directory</a>
      <a href="/profile.html?guru=alex-hormozi">Profile</a>
    </div>
  </nav>
  <script>
    const theme = localStorage.getItem('theme');
    if (
      theme === 'dark' ||
      (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.body.classList.add('dark');
    }
  </script>
  <div class="container" id="directory"></div>
  <script>
    async function loadGuru() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('guru');
      if (!slug) return document.getElementById('directory').innerHTML = '<p>No guru specified.</p>';

      const res = await fetch('/gurus/data.json');
      const gurus = await res.json();
      const guru = gurus.find(g => g.slug === slug);
      if (!guru) return document.getElementById('directory').innerHTML = '<p>Guru not found.</p>';

      document.title = `${guru.name} | CredCheck`;

      document.getElementById('directory').innerHTML = `
        <h1>${guru.name}</h1>
        <p class="score">CredCheck Score: ${guru.score}/100</p>
        <div class="tags">
          ${guru.niches.map(n => `<span class="tag">${n}</span>`).join('')}
        </div>
        <div class="description">
          <p>${guru.description}</p>
          ${guru.summary ? `<p class="summary">${guru.summary}</p>` : ''}
        </div>
        <a class="back-link" href="/directory.html">‚Üê Back to Directory</a>
      `;
    }

    loadGuru();
  </script>
</body>
</html>
