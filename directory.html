<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Course Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      border-left: 6px solid #ccc;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .tag {
      background: #2B6777;
      color: #fff;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-right: 4px;
    }
    .guru-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .guru-initials {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #68A1CA;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>CredCheck Course Directory</h1>
  <div id="guruGrid" class="card-grid"></div>

  <script>
    function getScoreColor(score) {
      if (score >= 85) return '#10b981';
      if (score >= 60) return '#f59e0b';
      return '#ef4444';
    }

    function renderCourses(data) {
      document.getElementById('guruGrid').innerHTML = '';

      data.forEach(course => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.borderLeftColor = getScoreColor(course.rating);

        const avatar = course.image
          ? `<img src="${course.image}" alt="${course.title}" class="guru-avatar">`
          : `<div class="guru-initials">${course.title.split(' ').map(w => w[0]).join('').toUpperCase()}</div>`;

        card.innerHTML = `
          <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
            ${avatar}
            <div>
              <h2 style="margin: 0 0 4px; font-size: 1.3rem; font-weight: 700;">
                ${course.title} ${course.verified ? '<span title="Verified" style="background: #10b981; color: white; font-size: 0.65rem; padding: 2px 6px; border-radius: 999px; margin-left: 8px; font-weight: 600; white-space: nowrap;">âœ” VERIFIED</span>' : ''}
              </h2>
              <p style="margin: 0 0 4px; font-size: 0.9rem; color: #666;">
                by ${course.creator}
              </p>
              <p style="margin: 0 0 6px; font-size: 0.85rem; color: #666;">Rating: ${course.rating}/100</p>
              <p style="margin: 0 0 6px; font-size: 0.85rem; color: #666;">Price: $${course.price}</p>
            </div>
          </div>
          <div class="niche-tags" style="margin-bottom: 10px;">
            ${course.niches.map(n => `<span class="tag">${n}</span>`).join('')}
          </div>
          <p style="font-size: 0.85rem; line-height: 1.4; margin-bottom: 10px;">${course.description}</p>
          <a href="${course.link}" target="_blank" style="display: inline-block; margin-top: 8px; color: #2B6777; text-decoration: none; font-weight: 600;">View Course</a>
        `;

        document.getElementById('guruGrid').appendChild(card);
      });
    }

    async function fetchCourses() {
      const res = await fetch("/gurus/courses.json");
      const courses = await res.json();
      renderCourses(courses);
    }

    fetchCourses();
  </script>
</body>
</html>
