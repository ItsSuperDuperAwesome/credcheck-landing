<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Course Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --sidebar-bg: #1a1a1a;
      --card-bg: #1f1f1f;
      --text-color: #f5f5f5;
      --tag-bg: #2e2e2e;
      --tag-text: #f5f5f5;
      --accent-color: #3b82f6;
      --arrow-disabled: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav input[type="text"] {
      background: var(--sidebar-bg);
      border: 1px solid #444;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      width: 300px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .main {
      display: flex;
      flex: 1;
      height: calc(100vh - 64px);
    }

    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar details {
      margin-bottom: 1rem;
    }

    .sidebar summary {
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      list-style: none;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 1rem;
      margin: 0.5rem 0;
    }

    .sidebar li {
      cursor: pointer;
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .carousel-wrapper {
      position: relative;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      overflow: hidden;
    }

    .course-card {
      flex: 0 0 calc(33.333% - 1rem);
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 0.3rem 0;
    }

    .tags span {
      background: var(--tag-bg);
      color: var(--tag-text);
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .view-btn {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .arrow {
  position: absolute;
  top: 40%;
  transform: translateY(-50%);
  background: #444; /* dark grey */
  color: white;
  font-size: 1.5rem;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease, transform 0.2s ease;
}

.arrow:hover:not(.disabled) {
  background: #666; /* lighter on hover */
  transform: translateY(-50%) scale(1.1);
}

.arrow.disabled {
  background: #2a2a2a; /* lighter when disabled */
  cursor: not-allowed;
}

.arrow.left {
  left: -20px;
}

.arrow.right {
  right: -20px;
}

  </style>
</head>
<body>
  <nav>
    <div style="font-weight: bold; font-size: 1.3rem;">CredCheck</div>
    <input type="text" id="searchBar" placeholder="Search courses..." />
    <div>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
    </div>
  </nav>

  <div class="main">
    <aside class="sidebar">
      <details open>
        <summary>Business</summary>
        <ul>
          <li onclick="filterByNiche('Entrepreneurship')">Entrepreneurship</li>
          <li onclick="filterByNiche('Marketing')">Marketing</li>
          <li onclick="filterByNiche('SMMA')">SMMA</li>
          <li onclick="filterByNiche('Dropshipping')">Dropshipping</li>
          <li onclick="filterByNiche('Amazon FBA')">Amazon FBA</li>
          <li onclick="filterByNiche('Copywriting')">Copywriting</li>
          <li onclick="filterByNiche('Finance')">Finance</li>
        </ul>
      </details>
    </aside>

    <section class="main-content">
      <div class="carousel-wrapper">
        <button id="arrowLeft" class="arrow left" onclick="scrollCarousel(-1)">‹</button>
        <div class="carousel" id="carousel"></div>
        <button id="arrowRight" class="arrow right" onclick="scrollCarousel(1)">›</button>
      </div>
    </section>
  </div>

  <script>
    let courses = [];
    let allCourses = [];
    let currentIndex = 0;

    async function fetchCourses() {
      const res = await fetch('/gurus/courses.json');
      const data = await res.json();
      allCourses = data;
      courses = [...allCourses];
      renderCourses();
    }

    function renderCourses() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      const visible = courses.slice(currentIndex, currentIndex + 3);

      visible.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <img src="${course.image}" alt="Course Thumbnail" />
          <h4>${course.title}</h4>
          <p>by ${course.creator}</p>
          <div class="tags">${course.niches.map(n => `<span>${n}</span>`).join('')}</div>
          <p>⭐ ${course.rating}/100</p>
          <p>$${course.price}</p>
          <a href="${course.link}" class="view-btn">View</a>
        `;
        carousel.appendChild(card);
      });

      // Update arrow state
      document.getElementById('arrowLeft').classList.toggle('disabled', currentIndex === 0);
      document.getElementById('arrowRight').classList.toggle('disabled', currentIndex + 3 >= courses.length);
    }

    function scrollCarousel(direction) {
      const newIndex = currentIndex + direction * 3;
      if (newIndex >= 0 && newIndex <= courses.length - 3) {
        currentIndex = newIndex;
        renderCourses();
      }
    }

    function filterByNiche(niche) {
      courses = allCourses.filter(course =>
        course.niches.some(n => n.toLowerCase() === niche.toLowerCase())
      );
      currentIndex = 0;
      renderCourses();
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      courses = allCourses.filter(course =>
        course.title.toLowerCase().includes(term) ||
        course.creator.toLowerCase().includes(term)
      );
      currentIndex = 0;
      renderCourses();
    });

    fetchCourses();
  </script>
</body>
</html>
