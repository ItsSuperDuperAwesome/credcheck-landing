<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Course Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --sidebar-bg: #1a1a1a;
      --card-bg: #1f1f1f;
      --text-color: #f5f5f5;
      --tag-bg: #2e2e2e;
      --tag-text: #f5f5f5;
      --accent-color: #3b82f6;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav input[type="text"] {
      background: var(--sidebar-bg);
      border: 1px solid #444;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      width: 300px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .main {
      display: flex;
      flex: 1;
      height: calc(100vh - 64px);
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar select {
      background: var(--sidebar-bg);
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    .carousel-wrapper {
      position: relative;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1;
      border-radius: 6px;
    }

    .carousel-btn.left {
      left: -1rem;
    }

    .carousel-btn.right {
      right: -1rem;
    }

    .course-card {
      flex: 0 0 calc(33.333% - 1rem);
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tags span {
      background: var(--tag-bg);
      color: var(--tag-text);
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .view-btn {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-weight: bold; font-size: 1.3rem;">CredCheck</div>
    <input type="text" id="searchBar" placeholder="Search courses..." />
    <div>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
    </div>
  </nav>

  <div class="main">
    <aside class="sidebar">
      <div>
        <label><strong>FILTER</strong></label><br />
        <select id="nicheFilter">
          <option value="all">All Niches</option>
          <option value="SMMA">SMMA</option>
          <option value="Marketing">Marketing</option>
          <option value="Dropshipping">Dropshipping</option>
        </select>
      </div>
      <div>
        <label><strong>SORT</strong></label><br />
        <select id="sortSelect">
          <option value="default">Sort by Price</option>
          <option value="low">Lowest to Highest</option>
          <option value="high">Highest to Lowest</option>
        </select>
      </div>
    </aside>

    <section class="main-content">
      <div class="carousel-wrapper">
        <button class="carousel-btn left" onclick="scrollCarousel(-1)">‹</button>
        <div class="carousel" id="carousel"></div>
        <button class="carousel-btn right" onclick="scrollCarousel(1)">›</button>
      </div>
    </section>
  </div>

  <script>
    let courses = [];

    fetch("/courses.json")
      .then(res => res.json())
      .then(data => {
        courses = data;
        renderCourses(courses);
      })
      .catch(err => {
        console.error("Failed to load courses.json", err);
      });

    const carousel = document.getElementById("carousel");

    function renderCourses(courseList) {
      carousel.innerHTML = '';
      courseList.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `
          <img src="${course.image}" alt="Course Thumbnail" />
          <h4>${course.title}</h4>
          <p>by ${course.creator}</p>
          <div class="tags">${course.niches.map(n => `<span>${n}</span>`).join('')}</div>
          <p>$${course.price}</p>
          <button class="view-btn" onclick="window.open('${course.link}', '_blank')">View</button>
        `;
        carousel.appendChild(card);
      });
    }

    function scrollCarousel(direction) {
      const cardWidth = carousel.querySelector('.course-card')?.offsetWidth || 300;
      carousel.scrollBy({ left: direction * (cardWidth + 16), behavior: 'smooth' });
    }

    document.getElementById("sortSelect").addEventListener("change", () => {
      const value = document.getElementById("sortSelect").value;
      let sorted = [...courses];
      if (value === "low") sorted.sort((a, b) => a.price - b.price);
      if (value === "high") sorted.sort((a, b) => b.price - a.price);
      renderCourses(sorted);
    });

    document.getElementById("nicheFilter").addEventListener("change", () => {
      const niche = document.getElementById("nicheFilter").value;
      const filtered = niche === "all"
        ? courses
        : courses.filter(c => c.niches.includes(niche));
      renderCourses(filtered);
    });

    document.getElementById("searchBar").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = courses.filter(course =>
        course.title.toLowerCase().includes(term) ||
        course.creator.toLowerCase().includes(term)
      );
      renderCourses(filtered);
    });
  </script>
</body>
</html>
