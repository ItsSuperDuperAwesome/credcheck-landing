<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Course Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --sidebar-bg: #1a1a1a;
      --card-bg: #1f1f1f;
      --text-color: #f5f5f5;
      --tag-bg: #2e2e2e;
      --tag-text: #f5f5f5;
      --accent-color: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav input[type="text"] {
      background: var(--sidebar-bg);
      border: 1px solid #444;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      width: 300px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .main {
      display: flex;
      flex: 1;
      height: calc(100vh - 64px);
    }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar select {
      background: var(--sidebar-bg);
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem;
      width: 100%;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      position: relative;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      gap: 1rem;
    }

    .course-card {
      flex: 0 0 30%;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tags span {
      background: var(--tag-bg);
      color: var(--tag-text);
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .view-btn {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent-color);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-left {
      left: -1rem;
    }

    .carousel-right {
      right: -1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-weight: bold; font-size: 1.3rem;">CredCheck</div>
    <input type="text" id="searchBar" placeholder="Search courses..." />
    <div>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
    </div>
  </nav>

  <div class="main">
    <aside class="sidebar">
      <div>
        <label><strong>FILTER</strong></label><br />
        <select id="nicheFilter">
          <option value="all">All Niches</option>
          <option value="SMMA">SMMA</option>
          <option value="Marketing">Marketing</option>
          <option value="Dropshipping">Dropshipping</option>
        </select>
      </div>
      <div>
        <label><strong>SORT</strong></label><br />
        <select id="sortSelect">
          <option value="default">Sort by Price</option>
          <option value="low">Lowest to Highest</option>
          <option value="high">Highest to Lowest</option>
        </select>
      </div>
    </aside>

    <section class="main-content">
      <button class="carousel-nav carousel-left" onclick="scrollCarousel(-1)">❮</button>
      <div class="carousel" id="carousel"></div>
      <button class="carousel-nav carousel-right" onclick="scrollCarousel(1)">❯</button>
    </section>
  </div>

  <script>
    const courses = [
      {
        title: "The $100M Offers Course",
        creator: "Alex Hormozi",
        image: "https://via.placeholder.com/600x340.png?text=Course+Image",
        niches: ["Business", "Offers", "Marketing"],
        rating: 93,
        price: 0,
        link: "https://www.acquisition.com/training"
      },
      {
        title: "Agency Navigator",
        creator: "Iman Gadzhi",
        image: "https://via.placeholder.com/600x340.png?text=Course+Image",
        niches: ["SMMA", "Entrepreneurship"],
        rating: 88,
        price: 1497,
        link: "https://www.agencynavigator.com/"
      },
      {
        title: "The SMMA Blueprint",
        creator: "Aiden Frazier",
        image: "https://via.placeholder.com/600x340.png?text=Course+Image",
        niches: ["SMMA", "Digital Marketing"],
        rating: 92,
        price: 497,
        link: "https://go.thesmmablueprint.com"
      },
      {
        title: "Proven Amazon Course",
        creator: "Jim Cockrum",
        image: "https://via.placeholder.com/600x340.png?text=Course+Image",
        niches: ["Amazon FBA", "Ecommerce"],
        rating: 90,
        price: 499,
        link: "https://www.dreamgrow.com/best-amazon-fba-courses/"
      },
      {
        title: "Copy School",
        creator: "Copyhackers Team",
        image: "https://via.placeholder.com/600x340.png?text=Course+Image",
        niches: ["Copywriting", "Content Marketing"],
        rating: 95,
        price: 2997,
        link: "https://copyhackers.com/copy-school/"
      }
    ];

    const carousel = document.getElementById("carousel");

    function renderCourses(courseList) {
      carousel.innerHTML = '';
      courseList.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `
          <img src="${course.image}" alt="Course" />
          <h4>${course.title}</h4>
          <p>by ${course.creator}</p>
          <div class="tags">${course.niches.map(n => `<span>${n}</span>`).join('')}</div>
          <p>$${course.price}</p>
          <a href="${course.link}" target="_blank" class="view-btn">View</a>
        `;
        carousel.appendChild(card);
      });
    }

    function scrollCarousel(direction) {
      const card = document.querySelector(".course-card");
      if (card) {
        const scrollAmount = card.offsetWidth + 16; // 16px = gap
        carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
      }
    }

    document.getElementById("sortSelect").addEventListener("change", () => {
      const value = document.getElementById("sortSelect").value;
      let sorted = [...courses];
      if (value === "low") sorted.sort((a, b) => a.price - b.price);
      if (value === "high") sorted.sort((a, b) => b.price - a.price);
      renderCourses(sorted);
    });

    document.getElementById("nicheFilter").addEventListener("change", () => {
      const niche = document.getElementById("nicheFilter").value;
      const filtered = niche === "all" ? courses : courses.filter(c => c.niches.includes(niche));
      renderCourses(filtered);
    });

    document.getElementById("searchBar").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = courses.filter(course =>
        course.title.toLowerCase().includes(term) || course.creator.toLowerCase().includes(term)
      );
      renderCourses(filtered);
    });

    renderCourses(courses);
  </script>
</body>
</html>
