<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Course Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  :root {
    --bg-color: #f4f4f5;
    --card-bg: #ffffff;
    --text-color: #1f1f1f;
    --primary-color: #111111;
    --accent-color: #3b82f6;
    --tag-bg: #d4d4d8;
    --tag-text: #1f1f1f;
    --input-bg: #ffffff;
  }

  body.dark {
    --bg-color: #0f0f0f;
    --card-bg: #1a1a1a;
    --text-color: #f4f4f5;
    --primary-color: #ffffff;
    --accent-color: #3b82f6;
    --tag-bg: #2e2e2e;
    --tag-text: #f4f4f5;
    --input-bg: #111111;
  }

  body,
  nav,
  .course-card,
  .course-info,
  .tags span,
  .filter-bar input,
  .filter-bar select,
  .view-btn {
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }

  /* ...your other styles go here like .nav, .container, .card-grid etc. */

  .course-card.horizontal {
    background: var(--card-bg);
    display: flex;
    align-items: center;
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 12px;
    overflow: hidden;
    padding: 0;
    transition: box-shadow 0.2s ease;
    gap: 2rem;
  }

  .course-card.horizontal:hover {
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  }

  .course-thumb-horizontal {
    width: 220px;
    height: 140px;
    object-fit: cover;
  }

  .course-info {
    flex: 1;
    padding: 1.5rem 1rem 1.5rem 0;
  }

  .course-head {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .course-info h3 {
    font-size: 1.1rem;
    margin: 0;
    color: var(--text-color);
  }

  .price {
    font-weight: 600;
    font-size: 1rem;
    color: var(--text-color);
  }

  .tags {
    margin: 0.5rem 0;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .tags span {
    background: var(--tag-bg);
    color: var(--tag-text);
    padding: 4px 10px;
    font-size: 0.75rem;
    border-radius: 999px;
  }

  .view-btn {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.5rem 1.25rem;
    background: var(--accent-color);
    color: white;
    font-weight: 600;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.2s ease;
  }

  .view-btn:hover {
    background: #2563eb;
  }
</style>

</head>
<body>
  
  <nav>
  <div style="font-weight: bold; font-size: 1.3rem;">CredCheck</div>
  <div>
    <a href="/index.html">Home</a> <!-- now the directory -->
    <a href="/about.html">About</a> <!-- new page -->
  </div>
</nav>

  <div class="container">
    <h1>CredCheck Course Directory</h1>
    <div class="toggle">
      <button onclick="toggleTheme()">üåô Toggle Dark Mode</button>
    </div>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search by course or creator name...">
      <select id="nicheFilter">
        <option value="all">All Niches</option>
        <option value="Mindset">Mindset</option>
        <option value="Marketing">Marketing</option>
        <option value="SMMA">SMMA</option>
        <option value="Dropshipping">Dropshipping</option>
      </select>
    </div>

    <div class="card-grid" id="guruGrid"></div>

    <div class="course-card horizontal">
  <img src="course-thumb.jpg" class="course-thumb-horizontal" alt="Course" />
  <div class="course-info">
    <div class="course-head">
      <h3>Course Title</h3>
      <p class="price">$997</p>
    </div>
    <p class="creator">by Iman Gadzhi</p>
    <div class="tags">
      <span>Marketing</span><span>SMMA</span>
    </div>
    <p class="rating">‚≠ê 87/100</p>
    <a href="#" class="view-btn">View Course</a>
  </div>
</div>


    <div class="submit-form">
      <h3>Request a Course Review</h3>
      <form action="https://formspree.io/f/mnndyzyo" method="POST">
        <input type="text" name="name" placeholder="Course name" required />
        <input type="text" name="creator" placeholder="Course creator" required />
        <input type="text" name="niche" placeholder="Niche (e.g. SMMA, Mindset, Dropshipping)" required />
        <textarea name="reason" placeholder="Why should we review this course?" rows="4" required></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </div>

  <script>
  // Force dark mode on first load if no preference saved
  if (!localStorage.getItem('credTheme')) {
    document.body.classList.add('dark');
  }

  let courses = [];
  const guruGrid = document.getElementById('guruGrid');
  const searchInput = document.getElementById('searchInput');
  const nicheFilter = document.getElementById('nicheFilter');

  const sortSelect = document.createElement('select');
  sortSelect.innerHTML = `
    <option value="default">Sort by Price</option>
    <option value="low">Lowest to Highest</option>
    <option value="high">Highest to Lowest</option>
  `;
  sortSelect.style.marginTop = '10px';
  document.querySelector('.filter-bar').appendChild(sortSelect);

  let currentFiltered = [];

  async function fetchCourses() {
    try {
      const res = await fetch("/gurus/courses.json");
      const data = await res.json();
      courses = data;
      currentFiltered = data;
      renderCourses(data);
    } catch (err) {
      console.error("Failed to load courses:", err);
      guruGrid.innerHTML = '<p style="color:red;">Failed to load courses.</p>';
    }
  }

  function renderCourses(data) {
  guruGrid.innerHTML = '';
  data.forEach(course => {
    const card = document.createElement('div');
    card.className = 'course-card horizontal';
    card.innerHTML = `
      <img src="${course.image}" alt="${course.title} thumbnail" class="course-thumb-horizontal" />
      <div class="course-info">
        <div class="course-head">
          <h3>${course.title}</h3>
          <p class="price">$${course.price}</p>
        </div>
        <p class="creator">by ${course.creator}</p>
        <div class="tags">
          ${course.niches.map(tag => `<span>${tag}</span>`).join(' ')}
        </div>
        <p class="rating">‚≠ê ${course.rating}/100</p>
        <a href="/profile.html?course=${course.slug}" class="view-btn">View Details</a>
      </div>
    `;
    guruGrid.appendChild(card);
  });
}


  function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('credTheme', document.body.classList.contains('dark') ? 'dark' : 'light');
  }

  function applySavedTheme() {
    const saved = localStorage.getItem('credTheme');
    if (saved === 'dark') document.body.classList.add('dark');
    else if (saved === 'light') document.body.classList.remove('dark');
  }

  function filterCourses() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedNiche = nicheFilter.value;
    currentFiltered = courses.filter(course => {
      const matchesSearch = course.title.toLowerCase().includes(searchTerm) || course.creator.toLowerCase().includes(searchTerm);
      const matchesNiche = selectedNiche === 'all' || course.niches.includes(selectedNiche);
      return matchesSearch && matchesNiche;
    });
    applySort();
  }

  function applySort() {
    const selectedSort = sortSelect.value;
    let sorted = [...currentFiltered];
    if (selectedSort === 'low') {
      sorted.sort((a, b) => a.price - b.price);
    } else if (selectedSort === 'high') {
      sorted.sort((a, b) => b.price - a.price);
    }
    renderCourses(sorted);
  }

  searchInput.addEventListener('input', filterCourses);
  nicheFilter.addEventListener('change', filterCourses);
  sortSelect.addEventListener('change', applySort);

  applySavedTheme();
  fetchCourses();
</script>

</body>
</html>
