<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --sidebar: #1a1a1a;
      --accent: #3b82f6;
      --tag-bg: #2e2e2e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      background: var(--card);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav input {
      padding: 0.5rem 1rem;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--text);
      width: 240px;
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background: var(--sidebar);
      width: 220px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .sidebar select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: var(--text);
    }

    .content {
      flex: 1;
      padding: 2rem;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .course-card {
      flex: 0 0 calc(33.333% - 1rem);
      background: var(--card);
      border-radius: 12px;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      scroll-snap-align: start;
    }

    .course-card img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .info h3 {
      margin: 0;
      font-size: 1rem;
      color: #fff;
    }

    .info p {
      font-size: 0.85rem;
      margin: 0.25rem 0;
      color: #bbb;
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin: 0.5rem 0;
    }

    .tags span {
      background: var(--tag-bg);
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    .price {
      color: var(--accent);
      font-weight: 600;
      margin-top: auto;
    }

    .btn {
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }
  </style>
</head>
<body>
  <nav>
    <div style="font-weight: 700; font-size: 1.2rem;">CredCheck</div>
    <input type="text" placeholder="Search courses..." />
    <div>
      <a href="#" style="margin-right: 1rem; color: #f5f5f5;">Home</a>
      <a href="#" style="color: #f5f5f5;">About</a>
    </div>
  </nav>

  <div class="main">
    <aside class="sidebar">
      <div>
        <label for="niche">FILTER</label>
        <select id="niche">
          <option>All Niches</option>
          <option>Marketing</option>
          <option>SMMA</option>
        </select>
      </div>
      <div>
        <label for="sort">SORT</label>
        <select id="sort">
          <option>Sort by Price</option>
          <option>Low to High</option>
          <option>High to Low</option>
        </select>
      </div>
    </aside>

    <section class="content">
      <div class="carousel">
        <div class="course-card">
          <img src="https://via.placeholder.com/160x100" alt="Course" />
          <div class="info">
            <h3>The $100M Offers Course</h3>
            <p>by Alex Hormozi</p>
            <div class="tags">
              <span>Business</span><span>Marketing</span><span>Offers</span>
            </div>
            <p class="price">$0</p>
            <a href="#" class="btn">View</a>
          </div>
        </div>
        <div class="course-card">
          <img src="https://via.placeholder.com/160x100" alt="Course" />
          <div class="info">
            <h3>Agency Navigator</h3>
            <p>by Iman Gadzhi</p>
            <div class="tags">
              <span>SMMA</span><span>Entrepreneurship</span>
            </div>
            <p class="price">$1497</p>
            <a href="#" class="btn">View</a>
          </div>
        </div>
        <div class="course-card">
          <img src="https://via.placeholder.com/160x100" alt="Course" />
          <div class="info">
            <h3>The SMMA Blueprint</h3>
            <p>by Aiden Frazier</p>
            <div class="tags">
              <span>SMMA</span><span>Digital Marketing</span>
            </div>
            <p class="price">$497</p>
            <a href="#" class="btn">View</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
