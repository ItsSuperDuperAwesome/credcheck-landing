<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredCheck Guru Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
  --bg-color: #F2F2F2;
  --card-bg: #FFFFFF;
  --text-color: #828586;
  --primary-color: #2B6777;
  --accent-color: #68A1CA;
  --tag-bg: #2B6777;
  --tag-text: #FFFFFF;
}
    body.dark {
  --bg-color: #000000;
  --text-color: #E5E5E5;
  --card-bg: #1A1A1A;
  --tag-bg: #2B2B2B;
  --tag-text: #FFFFFF;
  --accent-color: #444444;
  --primary-color: #DDDDDD;
}
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-color);
      padding: 20px;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    .toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle button {
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .filter-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .filter-bar input, .filter-bar select {
      border: 1px solid var(--primary-color);
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
      border-left: 6px solid #ccc;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .score {
      font-weight: 600;
      margin: 10px 0;
      font-size: 0.95rem;
    }
    .niche-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }
    .tag {
      background: var(--tag-bg);
      color: var(--tag-text);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .card a {
      display: inline-block;
      margin-top: 12px;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .submit-form {
      background: var(--card-bg);
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .submit-form h3 {
      margin-top: 0;
    }
    .submit-form input, .submit-form textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Inter', sans-serif;
    }
    .submit-form button {
      background: var(--accent-color);
      color: #fff;
      padding: 10px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-form button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <script>
    const theme = localStorage.getItem('theme');
    if (
      theme === 'dark' ||
      (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.body.classList.add('dark');
    }
  </script>

  <div class="container">
    <h1>CredCheck Guru Directory</h1>
    <div class="toggle">
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search by name...">
      <select id="nicheFilter">
        <option value="all">All Niches</option>
        <option value="Mindset">Mindset</option>
        <option value="Marketing">Marketing</option>
        <option value="Personal Development">Personal Development</option>
        <option value="SMMA">SMMA</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Online Business">Online Business</option>
        <option value="Business">Business</option>
        <option value="Scaling">Scaling</option>
        <option value="Sales">Sales</option>
        <option value="Entrepreneurship">Entrepreneurship</option>
      </select>
    </div>

    <div class="card-grid" id="guruGrid"></div>

    <div class="submit-form">
      <h3>Request a Guru Review</h3>
      <form action="https://formspree.io/f/mnndyzyo" method="POST">
        <input type="text" name="name" placeholder="Guru or course name" required />
        <input type="text" name="niche" placeholder="Niche (e.g. SMMA, Mindset, Dropshipping)" required />
        <textarea name="reason" placeholder="Why should we review this person?" rows="4" required></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </div>

  <script>
    const gurus = [
      {
        name: "Tai Lopez",
        score: 42,
        url: "/gurus/tai-lopez.html",
        niches: ["Mindset", "Marketing", "Personal Development"]
      },
      {
        name: "Iman Gadzhi",
        score: 58,
        url: "/gurus/iman-gadzhi.html",
        niches: ["SMMA", "Digital Marketing", "Online Business"]
      },
      {
        name: "Alex Hormozi",
        score: 92,
        url: "/gurus/alex-hormozi.html",
        niches: ["Business", "Scaling", "Sales", "Entrepreneurship"]
      }
    ];

    const guruGrid = document.getElementById('guruGrid');
    const searchInput = document.getElementById('searchInput');
    const nicheFilter = document.getElementById('nicheFilter');

    function getScoreColor(score) {
      if (score >= 85) return '#10b981';
      if (score >= 60) return '#f59e0b';
      return '#ef4444';
    }

    function renderGurus(data) {
      guruGrid.innerHTML = '';
      data.forEach(guru => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-name', guru.name.toLowerCase());
        card.setAttribute('data-niches', guru.niches.join(','));
        card.style.borderLeftColor = getScoreColor(guru.score);

        card.innerHTML = `
          <h2>${guru.name}</h2>
          <div class="niche-tags">
            ${guru.niches.map(n => `<span class="tag">${n}</span>`).join('')}
          </div>
          <p class="score">Score: ${guru.score}/100</p>
          <a href="${guru.url}">View Profile</a>
        `;
        guruGrid.appendChild(card);
      });
    }

    function filterGurus() {
      const query = searchInput.value.toLowerCase();
      const niche = nicheFilter.value;
      const filtered = gurus.filter(g => {
        const matchesName = g.name.toLowerCase().includes(query);
        const matchesNiche = niche === 'all' || g.niches.map(n => n.toLowerCase()).includes(niche.toLowerCase());
        return matchesName && matchesNiche;
      });
      renderGurus(filtered);
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    searchInput.addEventListener('input', filterGurus);
    nicheFilter.addEventListener('change', filterGurus);

    renderGurus(gurus);
  </script>
</body>
</html>
